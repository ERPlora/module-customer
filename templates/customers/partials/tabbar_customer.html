{% load i18n ui %}

{% with cv=current_view|default:"list" %}
<ion-footer id="dashboard-tabbar"{% if oob %} hx-swap-oob="outerHTML"{% endif %}>
<ion-tab-bar>
    <ion-tab-button
        hx-get="{% url 'customers:list' %}"
        hx-target="#main-content-area"
        hx-push-url="true"
        class="{% if cv == 'list' %}tab-selected{% endif %}">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>{% trans "Customers" %}</ion-label>
    </ion-tab-button>

    <ion-tab-button
        hx-get="{% url 'customers:create' %}"
        hx-target="#main-content-area"
        hx-push-url="true"
        class="{% if cv == 'create' %}tab-selected{% endif %}">
        <ion-icon name="person-add-outline"></ion-icon>
        <ion-label>{% trans "New" %}</ion-label>
    </ion-tab-button>

    <ion-tab-button
        href="{% url 'customers:export' %}">
        <ion-icon name="download-outline"></ion-icon>
        <ion-label>{% trans "Export" %}</ion-label>
    </ion-tab-button>

    <ion-tab-button
        hx-get="{% url 'customers:settings' %}"
        hx-target="#main-content-area"
        hx-push-url="true"
        class="{% if cv == 'settings' %}tab-selected{% endif %}">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>{% trans "Settings" %}</ion-label>
    </ion-tab-button>
</ion-tab-bar>
</ion-footer>
{% endwith %}
